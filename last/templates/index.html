<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Планирование переезда — рекомендации</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 24px; }
    .item-row { border: 1px solid #e6e6e6; border-radius: 10px; padding: 12px; margin-bottom: 10px; }
    .muted { color: #666; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-3">Рекомендательная система планирования переезда</h1>
  <p class="muted mb-4">Город отправления: <b>{{ origin_city.label if origin_city else "Краснодар" }}</b>.</p>

  <form method="post" action="/recommend">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Город назначения</label>
        <select class="form-select" name="destination" required>
          {% for c in dest_cities %}
            <option value="{{ c.iri }}">{{ c.label }}{% if c.country_code != "RU" %} (заграница){% endif %}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Желаемый бюджет (₽)</label>
        <input class="form-control" type="number" step="0.01" min="0" name="desired_budget" value="80000" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Тип переезда (если неверно — исправим по стране города)</label>
        <select class="form-select" name="move_type">
          {% for k, v in move_types.items() %}
            <option value="{{ k }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Желаемая дата переезда (опционально)</label>
        <input class="form-control" type="date" name="desired_move_date">
      </div>

      <div class="col-md-4">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="has_work" name="has_work">
          <label class="form-check-label" for="has_work">Есть работа/оффер</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="needs_permit" name="needs_permit">
          <label class="form-check-label" for="needs_permit">Нужно разрешение на работу (если заграница)</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="employer_covers" name="employer_covers">
          <label class="form-check-label" for="employer_covers">Работодатель покрывает переезд</label>
        </div>
      </div>
    </div>

    <hr class="my-4">

    <h4>Список вещей (переменное количество)</h4>
    <p class="muted">В расчёте дат учитываются количество вещей и количество хрупких.</p>

    <div id="items"></div>

    <div class="d-flex gap-2 mb-3">
      <button type="button" class="btn btn-outline-primary" onclick="addItem()">Добавить вещь</button>
      <button type="button" class="btn btn-outline-secondary" onclick="addDemo()">Заполнить пример</button>
      <button type="button" class="btn btn-outline-danger" onclick="clearItems()">Очистить</button>
    </div>

    <details class="mb-3">
      <summary class="muted">Если не хотите вводить список — укажите только количество (fallback)</summary>
      <div class="row g-3 mt-2">
        <div class="col-md-4">
          <label class="form-label">Кол-во предметов</label>
          <input class="form-control" type="number" min="0" name="items_count" value="0">
        </div>
      </div>
    </details>

    <button class="btn btn-success btn-lg" type="submit">Получить рекомендации</button>
  </form>
</div>

<script>
function addItem(name="", fragile=false){
  const wrap = document.getElementById("items");
  const div = document.createElement("div");
  div.className = "item-row";
  div.innerHTML = `
    <div class="row g-2 align-items-end">
      <div class="col-md-8">
        <label class="form-label">Название</label>
        <input class="form-control" name="item_name" value="${name}" required>
      </div>
      <div class="col-md-3">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="item_fragile" ${fragile ? "checked" : ""}>
          <label class="form-check-label">Хрупкий</label>
        </div>
      </div>
      <div class="col-md-1 d-grid">
        <button type="button" class="btn btn-outline-danger" onclick="this.closest('.item-row').remove()">×</button>
      </div>
    </div>
  `;
  wrap.appendChild(div);
}

function addDemo(){
  clearItems();
  addItem("Ноутбук", true);
  addItem("Посуда", true);
  addItem("Одежда (коробка)", false);
  addItem("Велосипед", false);
  addItem("Книга", false);
  addItem("Монитор", true);
}

function clearItems(){
  document.getElementById("items").innerHTML = "";
}
addDemo();
</script>
</body>
</html>
