<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Планирование переезда" }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7fb; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background: #fff; border-radius: 16px; padding: 18px 18px; box-shadow: 0 8px 22px rgba(0,0,0,.06); margin: 14px 0; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    h2 { font-size: 18px; margin: 0 0 10px; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
    label { font-size: 13px; color: #333; display:block; margin-bottom: 6px; }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #d8d8e6; background: #fff;
    }
    .row { display:flex; gap: 10px; align-items: center; }
    .row > * { flex: 1; }
    .btn { display:inline-block; padding: 10px 14px; border-radius: 12px; border: 0; cursor: pointer; background: #111827; color: #fff; }
    .btn.secondary { background: #eef2ff; color: #111827; border: 1px solid #d8d8e6; }
    .small { font-size: 12px; color: #6b7280; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }
    .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; background: #eef2ff; border: 1px solid #d8d8e6; font-size: 12px; }
    .ok { color: #065f46; }
    .warn { color: #92400e; }
    .bad { color: #991b1b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
    <div class="small" style="margin-top:22px;">
      Источник знаний: ontology.ttl (OWL/Turtle). Логика рекомендаций — простые правила (можно усилить под вашу методичку/требования).
    </div>
  </div>
</body>
</html>
